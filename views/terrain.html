<audio-viz scene-init="scene_init" render="render"></audio-viz>
<div class="sidebar left-lower side-buttons-container">
  <folder title="Controls" open>
    <slider name="size" model="modelOpts.size" from="1" to="100" step="1"></slider>
    <slider name="smoothness" model="modelOpts.smoothness" from="0" to="3" step="0.01"></slider>
    <slider name="zScale" model="modelOpts.zScale" from="50" to="1000" step="5"></slider>
  </folder>
</div>
