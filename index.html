<!doctype html>
<html ng-app="audioVizApp">
	<head>
		<title>AudioViz</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<link  href="css/main.css" rel="stylesheet"/>
	</head>
<body ng-controller="MainController">
	<div id="sidebar" class="side-buttons-container">
		<folder title="spectrum">
			<spectrum data="audio.spectrum()"></spectrum>
		</folder>
		<folder title="raw">
			<spectrum data="audio.mono()"></spectrum>
		</folder>
		<folder title="eqdata">
			<spectrum data="eqData()"></spectrum>
		</folder>
	</div>
	
	<!-- three.js container -->
  <div id="container" ng-view></div>
	<!-- info on screen display -->
	<div id="info">
		<div class="bottom" id="inlineDoc" >
			- <i>p</i> for screenshot
		</div> 
	</div>

	<script src="components/jquery/jquery.min.js"></script>
	<script src="components/underscore/underscore-min.js"></script>

	<script src="components/angular-unstable/angular.min.js"></script>
	<script src="components/dsp.js/dsp.js"></script>
	<script src="js/AudioStuff.js"></script>

	<script src="js/app.js"></script>
	<script src="js/services/AudioService.js"></script>
	<script src="js/services/IntervalService.js"></script>
	<script src="js/controllers/MainController.js"></script>
	<script src="js/controllers/FirstViz.js"></script>
	<script src="js/directives/Spectrum.js"></script>
	<script src="js/directives/folder.js"></script>
	<script src="js/directives/audioViz.js"></script>

	<script src="vendor/three.js/Three.js"></script>
	<script src="vendor/three.js/Detector.js"></script>
	<!-- https://github.com/mrdoob/stats.js -->
	<script src="vendor/three.js/Stats.js"></script>

	<script src="vendor/threex/THREEx.screenshot.js"></script>
	<script src="vendor/threex/THREEx.FullScreen.js"></script>
	<script src="vendor/threex/THREEx.WindowResize.js"></script>
	<script src="vendor/threex.dragpancontrols.js"></script>

	<script src="vendor/three.js/ShaderExtras.js"></script>
	<script src="vendor/three.js/postprocessing/EffectComposer.js"></script>
	<script src="vendor/three.js/postprocessing/RenderPass.js"></script>
	<script src="vendor/three.js/postprocessing/BloomPass.js"></script>
	<script src="vendor/three.js/postprocessing/ShaderPass.js"></script>
	<script src="vendor/three.js/postprocessing/MaskPass.js"></script>

 <script src="//connect.soundcloud.com/sdk.js"></script> 
 <script>
 $(document).ready(function() {
   SC.initialize({
  	client_id: "cbeb4fe25866e35cb329fa4acc298531",
   });
   SC.stream("/tracks/293",  {
   	useHTML5Audio: true, 
   	preferFlash: false, 
   	html5Test: /^probably$/i,
   	useEQData: true
   }, function(sound){
    sound.play();
    console.log(sound.isHTML5);
    window.sound = sound;
  });
 });
 </script>
</body>
</html>
